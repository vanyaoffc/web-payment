<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT VANYA OFFICIAL</title>
    <style>
        /* Background Fullscreen */
        body {
            background: url('/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Efek transparan */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        /* Menyesuaikan ukuran logo QRIS sesuai gambar referensi */
        .qris {
            width: 300px; /* Atur sesuai dengan ukuran gambar referensi */
            height: auto; /* Menyesuaikan proporsi agar tidak terdistorsi */
            border-radius: 10px;
        }

        .btn {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .blue { background: #007BFF; }
        .green { background: #28A745; }
        .purple { background: #6F42C1; }
        .btn:hover { opacity: 0.8; }

        /* Tombol Testimoni & Owner */
        .wide-btn {
            display: block;
            width: 90%;
            max-width: 400px;
            padding: 15px;
            margin: 10px auto;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            background: #28A745;
            color: white;
            text-decoration: none;
            text-align: center;
        }
    </style>
    <script>
        function copyToClipboard(number) {
            navigator.clipboard.writeText(number).then(() => {
                alert("Nomor " + number + " telah disalin!");
            }, () => {
                alert("Gagal menyalin nomor.");
            });
        }
    </script>
</head>
<body>

<div class="container">
    <h2>PAYMENT VANYA OFFICIAL</h2>
    <p>Pilih metode pembayaran:</p>
    <img src="/qris.png" alt="QRIS Payment" class="qris">
    
    <button class="btn blue" onclick="copyToClipboard('087836003228')">Dana</button>
    <button class="btn green" onclick="copyToClipboard('087836003228')">Gopay</button>
    <button class="btn purple" onclick="copyToClipboard('087836003228')">OVO</button>

    <a href="https://t.me/Aleya_Zinkai" class="wide-btn">Testimoni</a>
    <a href="https://t.me/Aleya_Zinkai" class="wide-btn">Owner</a>
</div>

</body>
</html>
